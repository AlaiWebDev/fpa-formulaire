<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>FPA - Formulaire</title>
</head>

<body>
    <main>
        <h1>PROCÉDURES DE MA FORMATION</h1>
        <section>
            <fieldset>
                <legend>INSCRIPTION</legend>
                <div clas="item">
                    <input type="checkbox" id="inscription_programme" name="inscription-programme">
                    <label for="inscription-programme">Programme de formation</label>
                </div><br>
                <div clas="item">
                    <input type="checkbox" id="inscription_devis" name="inscription-devis">
                    <label for="inscription-devis">Devis</label>
                </div><br>
                <div clas="item">
                    <input type="checkbox" id="inscription_financement" name="inscription-financement">
                    <label for="inscription-financement">Lien vers le financement CPF de la
                        formation</label><br>
                </div clas="item"><br>
                <div>
                    <input type="checkbox" id="inscription_financement" name="inscription-financement-cpf">
                    <label for="inscription-financement-cpf">Lien sur le site CPF vers le formulaire de demande qui se
                        trouve sur mon site web</label><br>
                </div><br>
                <div clas="item">
                    <fieldset>
                        <legend>SELON CLIENT</legend>
                        <label for="contrat_formation"><input type="radio" id="contrat_formation" name="commanditaire" value="contrat_formation" checked>Contrat de formation</label><br>
                    <label for="convention_professionnelle"><input type="radio" id="convention_professionnelle" name="commanditaire" value="convention_professionnelle">Convention professionnelle</label><br>
                    <label for="contrat_soustraintance"><input type="radio" id="contrat_soustraintance" name="commanditaire" value="contrat_soustraintance">Contrat de sous-traitance</label><br>
                    </fieldset>
                    
                </div><br>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>AVANT L'ENTRÉE EN FORMATION</legend>
                <div clas="item">
                    <input type="checkbox" id="avant_positionnement" name="avant-positionnement">
                    <label for="avant_positionnement">Test de positionnement</label>
                </div><br>
                <div clas="item">
                    <input type="checkbox" id="avant_reglement" name="avant-reglement">
                    <label for="avant_reglement">Règlement intérieur</label>
                </div><br>
                <div clas="item">
                    <input type="checkbox" id="avant_convocation" name="avant-convocation">
                    <label for="avant_convocation">Convocation</label>
                </div clas="item"><br>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>PENDANT LA FORMATION</legend>
                <div clas="item">
                    <input type="checkbox" id="pendant_charte" name="pendant-charte">
                    <label for="pendant_charte">Charte</label>
                </div><br>
                <div clas="item">
                    
                    <label for="pendant-emargement"><input type="checkbox" id="pendant_emargement" name="pendant-emargement">Émargement</label>
                </div><br>
                <div clas="item">
                    
                    <label for="pendant_ecf"><input type="checkbox" id="pendant_ecf" name="pendant-ecf">ECF</label>
                </div><br>
                <div clas="item">
                    
                    <label for="pendant_planning"><input type="checkbox" id="pendant_planning" name="pendant-planning">Planning</label>
                </div><br>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>EN FIN DE FORMATION</legend>
                <div clas="item">
                    <label for="fin_attestation"><input type="checkbox" id="fin_attestation" name="fin-attestation">Attestation de fin de formation</label>
                </div><br>
                <div clas="item">
                    <label for="fin_certificat"><input type="checkbox" id="fin_certificat" name="fin-certificat">Certificat de réalisation</label>
                </div><br>
                <div clas="item">
                    <label for="fin_facture"><input type="checkbox" id="fin_facture" name="fin-facture">Facture</label>
                </div><br>
                <div clas="item">
                    <label for="fin_enquete"><input type="checkbox" id="fin_enquete" name="fin-enquete">Enquête</label>
                </div><br>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>APRÉS LA FORMATION</legend>
                <div clas="item">
                    <label for="apres_enquete"><input type="checkbox" id="apres_enquete" name="apres-enquete">Enquête</label>
                </div><br>
            </fieldset>
        </section>
    </main>
</body>

</html>
